                result:
                  labwareId: sourcePlateId
                  definition: !anydict
                startedAt: !anystr
                completedAt: !anystr
              - id: !anystr
                createdAt: !anystr
                commandType: loadLabware
                key: !anystr
                status: succeeded
                params:
                  location:
                    moduleId: magneticModuleId
                  loadName: foo_8_plate_33ul
                  namespace: example
                  version: 1
                  labwareId: destPlateId
                  displayName: Sample Collection Plate
                result:
                  labwareId: destPlateId
