test_name: Upload and analyze a JSONv6 protocol

marks:
  - usefixtures:
      - ot2_server_base_url

stages:
  - name: Upload simple v6 protocol
    request:
      url: '{ot2_server_base_url}/protocols'
      method: POST
      files:
        files: '../shared-data/protocol/fixtures/6/simpleV6.json'
    response:
      strict:
        - json:off
      save:
        json:
          protocol_id: data.id
          analysis_id: data.analysisSummaries[0].id
      status_code: 201
      json:
        data:
          id: !anystr
          protocolType: json
          analysisSummaries:
            - id: !anystr
              status: pending
  - name: Retry until analyses status is completed.
    max_retries: 10
    delay_after: 0.1
    request:
      url: '{ot2_server_base_url}/protocols'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          - id: '{protocol_id}'
            analysisSummaries:
              - id: '{analysis_id}'
                status: completed
  - name: Get protocol by ID
    request:
      url: '{ot2_server_base_url}/protocols/{protocol_id}'
      method: GET
    response:
      status_code: 200
      json:
        data:
          id: '{protocol_id}'
          createdAt: !anystr
          files:
            - name: simpleV6.json
              role: main
          protocolType: json
          robotType: OT-2 Standard
          metadata:
            tags:
              - unitTest
            created: !anyint
            description: A short test protocol
            author: engineering <engineering@opentrons.com>
            protocolName: Simple test protocol
          analyses: []
          analysisSummaries:
            - id: '{analysis_id}'
              status: completed
        links: 
          referencingRuns: []
  - name: Get protocol analysis by ID
    request:
      url: '{ot2_server_base_url}/protocols/{protocol_id}/analyses'
      method: GET
    response:
      status_code: 200
      json:
        meta:
          cursor: 0
          totalLength: 1
        data:
          - id: '{analysis_id}'
            status: completed
            result: ok
            pipettes:
              - id: pipetteId
                pipetteName: p10_single
                mount: left
            labware:
              - id: fixedTrash
                loadName: opentrons_1_trash_1100ml_fixed
                definitionUri: opentrons/opentrons_1_trash_1100ml_fixed/1
                displayName: Trash
                location:
                  slotName: '12'
              - id: sourcePlateId
                loadName: foo_8_plate_33ul
                definitionUri: example/foo_8_plate_33ul/1
                displayName: Source Plate
                location:
                  moduleId: temperatureModuleId
              - id: destPlateId
                loadName: foo_8_plate_33ul
                definitionUri: example/foo_8_plate_33ul/1
                displayName: Sample Collection Plate
                location:
                  moduleId: magneticModuleId
              - id: tipRackId
                loadName: opentrons_96_tiprack_10ul
                definitionUri: opentrons/opentrons_96_tiprack_10ul/1
                displayName: Opentrons 96 Tip Rack 10 µL
                location:
                  slotName: '8'
            modules:
              - id: magneticModuleId
                serialNumber: !anystr
                model: magneticModuleV2
                location:
                  slotName: '3'
              - id: temperatureModuleId
                serialNumber: !anystr
                model: temperatureModuleV2
                location:
                  slotName: '1'
            commands:
              - id: !anystr
                createdAt: !anystr
                commandType: loadPipette
                key: !anystr
                status: succeeded
                params:
                  pipetteName: p10_single
                  mount: left
                  pipetteId: pipetteId
                result:
                  pipetteId: pipetteId
                startedAt: !anystr
                completedAt: !anystr
              - id: !anystr
                createdAt: !anystr
                commandType: loadModule
                key: !anystr
                status: succeeded
                params:
                  model: magneticModuleV2
                  location:
                    slotName: '3'
                  moduleId: magneticModuleId
                result:
                  moduleId: magneticModuleId
                  definition: !anydict
                  model: magneticModuleV2
                  serialNumber: !anystr
                startedAt: !anystr
                completedAt: !anystr
              - id: !anystr
                createdAt: !anystr
                commandType: loadModule
                key: !anystr
                status: succeeded
                params:
                  model: temperatureModuleV2
                  location:
                    slotName: '1'
                  moduleId: temperatureModuleId
                result:
                  moduleId: temperatureModuleId
                  definition: !anydict
                  model: temperatureModuleV2
                  serialNumber: !anystr
                startedAt: !anystr
                completedAt: !anystr
              - id: !anystr
                createdAt: !anystr
                commandType: loadLabware
                key: !anystr
                status: succeeded
                params:
                  location:
                    moduleId: temperatureModuleId
                  loadName: foo_8_plate_33ul
                  namespace: example
                  version: 1
                  labwareId: sourcePlateId
