                startedAt: !anystr
                completedAt: !anystr
              - id: !anystr
                createdAt: !anystr
                commandType: loadModule
                key: !anystr
                status: succeeded
                params:
                  model: magneticModuleV2
                  location:
                    slotName: 'D3'
                  moduleId: magneticModuleId
                result:
                  moduleId: magneticModuleId
                  definition: !anydict
                  model: magneticModuleV2
                  serialNumber: !anystr
                startedAt: !anystr
                completedAt: !anystr
              - id: !anystr
