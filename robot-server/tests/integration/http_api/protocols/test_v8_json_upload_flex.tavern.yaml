test_name: Upload and analyze a JSONv8 protocol

marks:
  - usefixtures:
      - ot3_server_base_url
  - ot3_only

stages:
  - name: Upload simple v8 protocol for flex
    request:
      url: '{ot3_server_base_url}/protocols'
      method: POST
      files:
        files: '../shared-data/protocol/fixtures/8/simpleFlexV8.json'
    response:
      strict:
        - json:off
      save:
        json:
          protocol_id: data.id
          analysis_id: data.analysisSummaries[0].id
      status_code: 201
      json:
        data:
          id: !anystr
          protocolType: json
          analysisSummaries:
            - id: !anystr
              status: pending
  - name: Retry until analyses status is completed.
    max_retries: 10
    delay_after: 0.1
    request:
      url: '{ot3_server_base_url}/protocols'
      method: GET
    response:
      strict:
        - json:off
      status_code: 200
      json:
        data:
          - id: '{protocol_id}'
            analysisSummaries:
              - id: '{analysis_id}'
                status: completed
  - name: Get protocol by ID
    request:
      url: '{ot3_server_base_url}/protocols/{protocol_id}'
      method: GET
    response:
      status_code: 200
      json:
        data:
          id: '{protocol_id}'
          createdAt: !anystr
          files:
            - name: simpleFlexV8.json
              role: main
          protocolType: json
          robotType: OT-3 Standard
          metadata:
            tags:
              - unitTest
            created: !anyint
            description: A short test protocol
            author: engineering <engineering@opentrons.com>
            protocolName: Simple test protocol
          analyses: []
          analysisSummaries:
            - id: '{analysis_id}'
              status: completed
        links: 
          referencingRuns: []
  - name: Get protocol analysis by ID
    request:
      url: '{ot3_server_base_url}/protocols/{protocol_id}/analyses'
      method: GET
    response:
      status_code: 200
      json:
        meta:
          cursor: 0
          totalLength: 1
        data:
          - id: '{analysis_id}'
            status: completed
            result: ok
            robotType: OT-3 Standard
            pipettes:
              - id: pipetteId
                pipetteName: p1000_96
                mount: left
            labware:
